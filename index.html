<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=".//src/css/style01.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@100&display=swap" rel="stylesheet" />

    <title>Front-End</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="./src/assets/Front-End.svg" alt="Front-End-image" class="img-logo" />
            <H1><span>Front-End</span> Form</H1>
        </aside>
    </div>

    <Main>
        <p>Bem vindo!</p>
        <h2>Faça login na sua conta</h2> <br>

        <label for="email">Email</label><br>
        <input class="email" id="email" placeholder="Digite seu email" /> <br><br>
        <label for="password">Senha</label><br>
        <input type="password" id="password" placeholder="Digite sua senha" /> <br>
        <Label for="remember">Lembre de mim</Label>
        <input type="checkbox" id="remember" />
        <a href="#" id="forgot">Esqueci minha senha</a>
        
    

        <button type="submit" class="button">Entrar</button><br>
        <button type="onclick" class="button2"><img src="./src/assets/iconfinder_Google_1298745 1.png">Entrar com o Google</button> <br>
        <button  type="onclick" class="button3" ><img src="./src/assets/logotipo-do-github.png">Entrar com o GitHub</button><br>

        <p class="p2">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </Main>
</body>
</html>
